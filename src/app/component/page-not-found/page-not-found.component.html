<div class="page-not-found">
  <span class="text-size">Page Not Found</span>
</div>

  <div  *ngIf="status" class="d-flex justify-content-center set">
    <div class="spinner-border" role="status"></div>
  </div>

  <div class="btn-raised">
   <button  mat-raised-button color="primary" (click)="refreshPage()">Refresh </button>
  </div>

  <div class="status">
    Status :
    <span [ngClass]="{
      'text-success': this.textData === 'Connected with Internet',
      'text-danger': this.textData === 'No Internet Connection'}">
      {{textData}}
    </span>
  </div>
