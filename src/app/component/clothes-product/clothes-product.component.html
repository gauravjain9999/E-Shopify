<app-main-header [userName]="fullName" [notifyUpdate]="updateCount"></app-main-header>
<mat-spinner class="spinner" *ngIf="showFlagSpinner"></mat-spinner>

<div class="content" *ngIf="!showFlagSpinner">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let itemCloth of listOfClothesItem
    | paginate: {itemsPerPage: 10,currentPage: page, totalItems: totalLength }; index as i">
      <mat-card  class="mat-elevation-z4 mat-card">
        <!-- <mat-card-header>
        </mat-card-header> -->
        <img mat-card-image src="{{itemCloth.path}}" (click)="itemClothDetails(itemCloth, i)">

        <mat-card-content>
          <span>{{itemCloth.title}}</span>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button [matMenuTriggerFor]="menu" style="margin: 0px; width: 80px; padding: 1px;" matSuffix>Share
            <mat-icon class="material-symbols-outlined red-clr" matSuffix>favorite</mat-icon>
          </button>
          <mat-menu #menu="matMenu" class="myMenu">
            <button mat-menu-item *ngFor="let item of menuButtonItems">
              <i [class]="item.icon" style="font-size: 24px" [style.color]="item.bgColor"aria-hidden="true"></i>
              <span [style.margin-left]="item.marginLeft" class="f-Size-14">
                {{item.iconsName}}
              </span>
            </button>
          </mat-menu>

          <span style="float: right;">
            <button mat-raised-button color="primary" matTooltip="View More" (click)="itemClothDetails(itemCloth, i)">View</button>
              <!-- <mat-icon *ngIf="colorHeartBlack"  (click)="favoriteItem(itemCloth, i+1)" class="material-symbols-outlined" matSuffix>favorite</mat-icon> -->
              <!-- <i *ngIf="colorHeartRed" class="fa fa-heart" style="font-size: large; color:red"></i> -->
          </span>
          </mat-card-actions>
      </mat-card>
    </div>
  </div>
  </div>

  style="background-color: rgb(151, 68, 68); margin-left: 545px;"
