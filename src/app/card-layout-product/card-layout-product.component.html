
<div *ngFor="let item of listOfCardsItem; let i = index">
    <div class="column">
      <div class="card" (click)="goToClothPage(item , i)">
        <img src="{{item.src}}">
        <p style="font-weight: 500; margin-top: 25px;">{{item.title}}</p>
        <a routerLinkActive="active" class="clickText" >{{item.clickItem}}</a>
      </div>
    </div>
</div>
