
<form class="form-group" [formGroup]="login" (ngSubmit)="onSubmit()">
  <div class="alert alert-danger" *ngIf="isLoading">
    <p>{{error}}</p>
  </div>
  <div class="imgcontainer">
    <img src="../../assets/images/shopifyApp.png" alt="Avatar" class="avatar"><span class="heading" style="color: seagreen;">
     Shopify <span style="color: orange">App</span></span>
  </div>
  <mat-divider></mat-divider>
  <h3 style="margin-left: 20px; margin-top: 20px;"> Get access to your Orders,<br>Wishlist and Recommendation and much more !!!</h3>
  <div class="container">
    <label for="uname"><b>Email</b></label><br>
    <input type="text" autofocus autocomplete="off" formControlName="email" placeholder="Email" ngModel password class="form-control" email name="email" required>
    <br><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Password"  formControlName="password"  autofocus autocomplete="off" name="password" ngModel minlength="8" class="form-control" required >

   <h4 style="color: grey;">By creating an account you agree to our <a href="" style="color:dodgerblue">Terms & Privacy</a>.</h4>
  </div>
  <!-- <button   class="btn btn-primary">Shop now</button> -->
  <button type="submit" id="myBtn" mat-raised-button color="green">Login</button>
  <br>
  <div class="psw" style="margin-left: 43%; font-weight: 500;">New to Shopify ?</div>
  <br>
  <button type="button" id="myBtn" mat-raised-button color="primary" (click)="onSignUp()">Create Your Account</button>
</form>
